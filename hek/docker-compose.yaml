kibana:
  image: kibana:latest
  volumes:
    - ./kibana/config/:/opt/kibana/config/
  ports:
    - "5601:5601"
  links:
    - elasticsearch

heka:
  image: ianneub/heka:latest
  container_name: heka
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - ./heka/config.toml:/etc/heka/config.toml
  links:
    - elasticsearch
  ports:
    - "4352:4352"
    - "5565:5565"
  command: hekad -config /etc/heka/config.toml


